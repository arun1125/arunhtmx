<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arun</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <!-- Add link to CSS file -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: monospace">
<main id = 'home' class="container relative mx-auto scroll-my-12 overflow-auto p-4 md:p-16 print:p-12">
    <section class="mx-auto w-full max-w-2xl space-y-8 bg-white print:space-y-6">
        <div class="flex items-center gap-x-3 align-baseline leading-none print:hidden">
            <a href="/"><h2 class="font-mono text-sm hover:underline">About</h2></a>
            |
            <a href="/writing"><h2 class="font-mono text-sm hover:underline">Writing</h2></a>
            |
            <a href="/readinglist"><h2 class="font-mono text-sm hover:underline">Reading list</h2></a>
            |
            <a href="/photos"><h2 class="font-mono text-sm hover:underline">Photos</h2></a>
        </div>

        <div id="articles" style="font-family: monospace">
            <ul>
                {% for notebook_file in notebook_files %}
                <li><a 
                    href="/writing/{{ notebook_file }}" 
                    hx-get="/writing/{{ notebook_file }}"
                    hx-swap="outerHTML"
                    hx-target="#home"
                    style="font-family: monospace"
                    hx-push-url="true"
                    >{{ notebook_file }}</a></li>
                {% endfor %}
            </ul>
        </div>

    </section>        
    </main>
    
</body>
</html>
